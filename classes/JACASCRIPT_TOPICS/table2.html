<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table creation</title>
</head>
<body>
  <input type="number" required placeholder="Rows">
  <input type="number" required placeholder="Columns">
  <button onclick="fun()">Get Table</button>

  <script>
    function fun() {
      let rows = parseInt(document.getElementsByTagName("input")[0].value);
      let cols = parseInt(document.getElementsByTagName("input")[1].value);

      let tab = document.createElement("table");
      tab.style.border = "2px solid black";
      tab.style.borderCollapse = "collapse"; // optional: cleaner look

      for (let i = 0; i < rows; i++) {
        let r = document.createElement("tr");
        for (let j = 0; j < cols; j++) {
          let c = document.createElement("td");
          c.textContent = `(${i+1},${j+1})`; // optional cell content
          c.style.border = "1px solid black";
          c.style.padding = "5px";
          r.appendChild(c);
        }
        tab.appendChild(r);
      }

      document.body.appendChild(tab); // append after creation
    }
  </script>
</body>
</html>
