<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <script>
        function fun1() {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(1);
                }, 1000);
            })
        }
        function fun2(value) {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(value + 1);
                }, 1000);
            })
        }
        function fun3(value) {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    resolve(value + 1);
                }, 1000);
            })
        }
        /*fun1().then(function(res1){
            console.log("Fun-1 completed",res1);
            fun2(res1).then(function(res2){
                console.log("Fun-2 completed",res2);
                fun3(res2).then(function(res3){
                console.log("Fun-3 completed",res3);
                })
            })
        })*/
        async function Execute() {
            try {
                const result1 = await fun1();
                const result2 = await fun2(result1);
                const result3 = await fun3(result2);
                console.log(result3);
            }
            catch (err) {
                console.log(err);
            }
        }
        Execute();

    </script>
</body>

</html>
