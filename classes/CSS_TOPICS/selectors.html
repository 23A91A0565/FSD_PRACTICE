<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="selectors.css">
    <title>Selectors</title>
</head>
<body>
    <!--Universal selector(*)-->
    <h1>PHANI</h1>
    <div>THUB</div>
    <!--class selector(.) -->
    <p class="phani">TECHNICAL HUB</p>
    <h3 class="phani">Durga</h3>
    <div class="card"></div>
    <!--id selector(#)  (only give unique id names we get conflicts while using the js)-->
    <p id="kumar">Aditya Engineering college</p>
    <h4 id="durga">vankala</h4>
    <!--group selector-->
    <h5>PHANI</h5>
    <div>THUB</div>
    <p>padk adk dsf</p>
    <p class="class">This is a class</p>
    <!--Nested selectors-->
    <div class="container">
        <p class="innerchild">
           <span>Nested selectors</span>
        </p>   
    </div>
    
</body>
</html>
