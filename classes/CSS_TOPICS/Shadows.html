<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .first{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            top: 50px;
            left: 700px;
            box-shadow: 0px 0px 25px 5px #be4646a4;
        }

        .second{
            position: relative;
            left: 50px;
            font-size: 150px;
            text-shadow: 0px 0px 25px red;
        }
    </style>
    <title>Shadows</title>
</head>
<body>
    <!--Shadows-->
    <!--Box shadow-->
    <!-- syntax :- x-axis ,y-axis, blurness, spreading, color -->
    <div class="first"></div>

    <!--Text shadow-->
    <!-- syntax :- x-axis ,y-axis, blurness, color -->
    <div class="second">PHANI</div>
</body>
</html>
