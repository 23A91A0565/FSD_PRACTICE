<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 100%;
            height: 600px;
            border: 2px solid black;
            display: flex;
            /* justify content will be act as a row */
            justify-content: start; /* start center end */

            /* align items will be act as a coloumn */
            align-items: center; /* start center end */
        }
        .child{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <title>Grid</title>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
