<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="flipkart_design.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Design</title>
</head>
<body>
    <div class="header">

        <div class="image">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" width="160" height="40" title="Flipkart">
       </div>
       <div class="search">
          <img src="search-line (1).png" >  
          <input type="text" placeholder="Search for Products, Brands and More">
       </div>
       <div class="side_cards">
            <div class="login">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Login">
                <div>Login</div>
            </div>

            <div class="cart">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart" class="_1XmrCc" width="24" height="24">
                <div>Cart</div>
            </div>

            <div class="become_seller">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Become a Seller" class="_1XmrCc">
                <div>Become a Seller</div>
            </div>

            <img class="-dOa_b" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" width="24" height="24" alt="Dropdown with more help links">
       </div>

    </div>

    <div class="body">
        <div class="card1">
            <div class="content">Hair & Skin Care for Monsoon</div>
            <div class="set1">
                <div class="set11">
                    <img src="face_wash.png" alt="face_wash">
                    <div class="name">Face Wash</div>
                    <div class="offer">Min. 50% Off</div>
                </div>
                <div class="set12">
                    <img src="livon.png">
                    <div class="name">Hair Serum</div>
                    <div class="offer">Min. 50% Off</div>
                </div>
            </div>
            <div class="set2">
                <div class="set11">
                    <img src="jewellery.png" alt="face_wash">
                    <div class="name">Hair Claw</div>
                    <div class="offer">Top Sellers</div>
                </div>
                <div class="set12">
                    <img src="soap.webp">
                    <div class="name">Bath Soap</div>
                    <div class="offer">Min. 50% Off</div>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="content">Fashion's Top Details</div>
            <div class="set1">
                <div class="set11">
                    <img src="slippers.png" alt="face_wash">
                    <div class="name">Men's Slippers</div>
                    <div class="offer">Min. 70% Off</div>
                </div>
                <div class="set12">
                    <img src="tshirt.png">
                    <div class="name">Men's T-shirts</div>
                    <div class="offer">Min. 50% Off</div>
                </div>
            </div>
            <div class="set2">
                <div class="set11">
                    <img src="shirt.png" alt="face_wash">
                    <div class="name">Casual Shirts</div>
                    <div class="offer">Special Offer</div>
                </div>
                <div class="set12">
                    <img src="saree.png">
                    <div class="name">Women's Sarees</div>
                    <div class="offer">Special Offer</div>
                </div>
            </div>
        </div>
        <div class="card3">
            <img src="long_photo.png"> 
        </div>
    </div>
       
</body>
</html>
