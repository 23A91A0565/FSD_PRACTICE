<h3>Application Form</h3>
   <form>
      <labal>First Name:</labal>
      <input type="text"/>
      <labal>Last Name Name:</labal>
      <input type="text"/>
      <br>
      <label>Date Of Birth:</label>
      <input type="date"/>
      <label>Age:</label>
      <input type="number" max="100"/>
      <br>
      <label>Gender:</label>
      <select>
         <option>Male</option>
         <option>Female</option>
         <option>Other</option>
      </select>
      <label>Email Address:</label>
      <input type="email" placeholder="Enter a Email"/>
      <br>
      <label>Positons Available:</label>
      <input type="radio" name="position">
      <label>Junior developer</label>
      <input type="radio" name="position">
      <label>Mid-Level developer</label>
      <input type="radio" name="position">
      <label>Senior developer</label>
      <br>
      <label>Programming Languages:</label>
      <input type="checkbox"/>
      <label>Java</label>
      <input type="checkbox"/>
      <label>JavaScript</label>
      <input type="checkbox"/>
      <label>python</label>
      <br>
      <label>Password:</label>
      <input type="password"/>
      <label>confirm Password:</label>
      <input type="password"/>
      <br>
      <input type="submit"/>
      <input type="reset"/>
   </form>
